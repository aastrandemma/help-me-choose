<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./main.css" rel="stylesheet" type="text/css">
    <title>Tonight's dish</title>
  </head>
  <body>
    <img src="food.jpg" alt="Strawberry" height="125" width="400">
    <h1 class="title">Help me choose tonight's dish</h1>
    <div class="inputSection">
      <div class="inputs">
        <input placeholder="Dish"/>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection"></div>
    <button class="submit">Choose!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $('.resultSection').hide();

        var add_option = function() {
          $('.inputs').append('<input placeholder="Dish"/>')
        };

        $('.addOption').click(add_option);

        var options = [];
        var submit = function() {
          $('.inputSection').hide();
          $('.resultSection').css('display', 'flex');
          $('input').each(function() {
            if($(this).val) {
              options.push($(this).val());
            }
          });
          var winner = options[Math.floor(Math.random() * options.length)];
          $('.resultSection').text(winner);
          $('.title').text('The winner is:');
        };
        $('.submit').click(submit);
      });
    </script>
  </body>
</html>
