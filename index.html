<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./main.css" rel="stylesheet" type="text/css">
    <title>Tonight's dish</title>
  </head>
  <body>
    <h1>Help me choose tonight's dish</h1>
    <div class="inputSection">
      <img src="food.jpg" alt="Strawberry" height="125" width="400">
      <div class="inputs">
        <input placeholder="Dish"/>
      </div>
      <button class="addOption">Add</button>
    </div>
    <div class="resultSection">
    </div>
    <button>Choose!</button>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
      $(function () {
        $('.resultSection').hide();

        var add_option = function() {
          $('.inputs').append('<input placeholder="Dish"/>')
        };

        $('.addOption').click(add_option);
      });
    </script>
  </body>
</html>
